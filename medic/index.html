<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica MrBots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilosGlob.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/contacto.css">

<body>
    <!-- header -->
    <header class="header">
        <div class="contenedor">
            <div class="header__items">
                <a href="index.html">
                    <div class="logo__medic">
                        <img src="img/logo.png" alt="">
                    </div>
                </a>
                <div class="trolley-nav">
                    <nav class="nav__medic">
                        <a href="#">Inicio</a>
                        <a href="#">Horarios</a>
                        <a href="#">Comercio</a>
                        <a href="#">Contacto</a>
                    </nav>
    
                    <div class="search-carrito">
                        <div class="icon-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="icon-trolley">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="amount">2</span>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="shopping_cart">
                <div class="contenedor">
                    <div class="list_product">
                        <div class="product">
                            <div class="product__img">
                                <img src="img/products/01.jpg" alt="">
                            </div>
                            <div class="product__info">
                                <h4>Titulo del producto</h4>
                                <span>$ 20.00</span>
                            </div>

                            <span class="delete">
                                <i class="fa-solid fa-x"></i>
                            </span>
                        </div>

                        <div class="product">
                            <div class="product__img">
                                <img src="img/products/02.jpg" alt="">
                            </div>
                            <div class="product__info">
                                <h4>Titulo del producto</h4>
                                <span>$ 40.00</span>
                            </div>
                            <span class="delete">
                                <i class="fa-solid fa-x"></i>
                            </span>

                            
                        </div>
                        <div class="total">
                            <span>Total:</span>
                            <span class="price_total">$60</span>
                        </div>

                        <div class="btns">
                            <a href="#">Ver carrito</a>
                            <a href="#">Pagar</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    <!-- fin header -->

    <!-- Seccion hero -->
    <section class="hero">
        <div class="wallpaper__hero">
            <!-- <img src="img/hero.png" alt=""> -->
           <div class="contenedor">
            <div class="info_hero">
                <h1><span class="theme1">Dando</span> <span class="theme2">vida a la salud</span> <span class="theme3">para toda la</span> <span class="theme4">familia</span></h1>
            </div>
            <a href="#" class="cita">Obtener cita</a>

           </div>
        </div>
    </section>
    <!-- fin hero -->

    <!-- Seccion contacto -->
    <section class="contact">
        <div class="contenedor">
            <div class="means">
                <div class="tel">
                    <div class="tel__img">
                        <img src="img/tel.png" alt="">
                    </div>
                    <div class="tel__text">
                        <span>Llamanos</span>
                        <span>000-888-123-1287</span>
                    </div>
                </div>

                <div class="mail">
                    <div class="mail__img">
                        <img src="img/mail.png" alt="">
                    </div>
                    <div class="mail__text">
                        <span>Mandanos un mensaje</span>
                        <span>medicbots@gmail.com</span>
                    </div>
                </div>

                <div class="clinic">
                    <div class="clinic__img">
                        <img src="img/hospital.png" alt="">
                    </div>
                    <div class="clinic__text">
                        <span>Visita nuestra Ubicaci√≥n</span>
                        <span>Calle San Martin 240</span>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/menu.js"></script>
